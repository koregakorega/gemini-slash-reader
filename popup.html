<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; padding: 15px; font-family: "Segoe UI", sans-serif; }
    h3 { margin-top: 0; color: #333; }
    label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 12px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    .status { margin-top: 10px; font-size: 12px; color: green; text-align: center; height: 15px; }
    .note { font-size: 11px; color: #666; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h3>Gemini Settings</h3>
  
  <label for="apiKey">Google AI Studio API Key</label>
  <input type="password" id="apiKey" placeholder="Enter your API Key">
  
  <label for="modelSelect">Select Model</label>
  <select id="modelSelect">
    <option value="gemini-2.5-flash">Gemini 2.5 Flash (最新・推奨)</option>
    <option value="gemini-2.0-flash">Gemini 2.0 Flash (安定・高速)</option>
    <option value="gemini-1.5-flash">Gemini 1.5 Flash (旧安定版)</option>
    <option value="gemini-1.5-pro">Gemini 1.5 Pro (高精度・制限あり)</option>
  </select>
  
  <p class="note">※Pro版は無料枠の制限(Rate Limit)がきついため、連続使用でエラーになる可能性があります。</p>

  <button id="saveBtn">設定を保存</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
